<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/seven-segment" rel="stylesheet">
    <script src="calc.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div id="calc-body">
        <div id="calc-screen"><div id="screen-disp">0</div></div>
        <div id="clear-btns">
            <span id="operation-flag-label">Operation Flag: </span>
            <div id="operation-flag"></div>
            <button class="clear-btn" id="all-clear" onclick="allClear()">AC</button>
            <button class="clear-btn" id="clear" onclick="clearScreen()">C</button>
        </div>
        <div id="button-section">
            <div id="number-holder">
                <button class="num-btn" onclick="inputNum(1)">1</button>
                <button class="num-btn" onclick="inputNum(2)">2</button>
                <button class="num-btn" onclick="inputNum(3)">3</button>
                <button class="num-btn" onclick="inputNum(4)">4</button>
                <button class="num-btn" onclick="inputNum(5)">5</button>
                <button class="num-btn" onclick="inputNum(6)">6</button>
                <button class="num-btn" onclick="inputNum(7)">7</button>
                <button class="num-btn" onclick="inputNum(8)">8</button>
                <button class="num-btn" onclick="inputNum(9)">9</button>
                <button class="num-btn" onclick="plusMinus()">Â±</button>
                <button class="num-btn" onclick="inputNum(0)">0</button>
                <button class="num-btn" onclick="addDecimal()">.</button>
            </div>
            <div id="operands-holder">
                <button class="operand" id="add" onclick="add()">+</button>
                <button class="operand" id="sub" onclick="sub()">-</button>
                <button class="operand" id="mul" onclick="mul()">*</button>
                <button class="operand" id="div" onclick="div()">/</button>
                <button id="ans" onclick="calculate()">=</button>
            </div>
        </div>
    </div>
</body>
</html>
